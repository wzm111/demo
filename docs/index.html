<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>easyUseDirectives</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
  <style>
    html,
    body,
    #app {
      width: 500px;
      height: 100%;
      margin: 0;
    }

    /* 在哪区域可以进行拖动  position:relative */
    .wrapper {
      width: 300px;
      height: 300px;
      position: relative;
    }

    /* 记得要给目标元素添加 position:absolute */
    .box {
      width: 50px;
      height: 50px;
      background-color: green;
      position: absolute;
      top: 0;
      left: 0;
      cursor: pointer;
    }

    .backtop {
      position: fixed;
      top: 90%;
      right: 30px;
    }

    .lazy {
      background-color: #000;
      width: 300px;
    }
  </style>
</head>

<body>
  <div id="app">
    <iframe allow="camera;microphone" src="https://webrtc.github.io/samples/src/content/getusermedia/gum/">
    </iframe>
    <div class="camera_outer">
      <div style="background-color: black">
        <video id="videoCamera" :width="videoWidth" :height="videoHeight" autoplay />
      </div>
      <div>
        <canvas style="display:none;" id="canvasCamera" :width="videoWidth" :height="videoHeight" />
      </div>
      <div v-if="imgSrc" class="img_bg_camera">
        <img :src="imgSrc" alt="" class="tx_img">
      </div>
      <button class="a-button" @click="getCompetence()" :disabled="!this.videoState">
        <span type="eye" />
        打开摄像头
      </button><br />
      <button class="a-button" @click="stopNavigator()" :disabled="this.videoState">
        <span type="eye-invisible" />
        关闭摄像头
      </button><br />
      <button class="a-button" @click="setImage()" :disabled="this.videoState">
        <span type="camera" />
        拍照识别
      </button><br />
    </div>

  </div>

  <script type="module">
    const app = new Vue({
      el: '#app',
      data: {
        videoWidth: 500,
        videoHeight: 300,
        imgSrc: '',
        thisCancas: null,
        thisContext: null,
        thisVideo: null,
        videoState: true
      },
      mounted() {

      },
      methods: {
        // 调用权限（打开摄像头功能）
        getCompetence() {
          this.videoState = false
          var _this = this
          this.thisCancas = document.getElementById('canvasCamera')
          this.thisContext = this.thisCancas.getContext('2d')
          this.thisVideo = document.getElementById('videoCamera')
          // 旧版本浏览器可能根本不支持mediaDevices，我们首先设置一个空对象
          if (navigator.mediaDevices === undefined) {
            navigator.mediaDevices = {}
          }
          // 一些浏览器实现了部分mediaDevices，我们不能只分配一个对象
          // 使用getUserMedia，因为它会覆盖现有的属性。
          // 这里，如果缺少getUserMedia属性，就添加它。
          if (navigator.mediaDevices.getUserMedia === undefined) {
            navigator.mediaDevices.getUserMedia = function (constraints) {
              // 首先获取现存的getUserMedia(如果存在)
              var getUserMedia = navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.getUserMedia
              // 有些浏览器不支持，会返回错误信息
              // 保持接口一致
              if (!getUserMedia) {
                return Promise.reject(new Error('getUserMedia is not implemented in this browser'))
              }
              // 否则，使用Promise将调用包装到旧的navigator.getUserMedia
              return new Promise(function (resolve, reject) {
                getUserMedia.call(navigator, constraints, resolve, reject)
              })
            }
          }
          //使用此方式获取本地音频视频输入输出设备，找到要使用的设备id，方式见下图
          var enumeratorPromise = navigator.mediaDevices.enumerateDevices()
          console.log(enumeratorPromise)
          //把上面获取到的设备deviceId填入下面video的deviceId中，就可以选择要调用的摄像头了
          var constraints = {audio: false, video: {deviceId: 'becf7e45fe56e42bcb4ec3f78b1b6b0fcffd6c6ccd890d30fffc2430a92c99bb', width: this.videoWidth, height: this.videoHeight}}
          navigator.mediaDevices.getUserMedia(constraints).then(function (stream) {
            // 旧的浏览器可能没有srcObject
            if ('srcObject' in _this.thisVideo) {
              _this.thisVideo.srcObject = stream
            } else {
              // 避免在新的浏览器中使用它，因为它正在被弃用。
              _this.thisVideo.src = window.URL.createObjectURL(stream)
            }
            _this.thisVideo.onloadedmetadata = function (e) {
              _this.thisVideo.play()
            }
          }).catch(err => {
            console.log(err)
          })
        },
        //  绘制图片（拍照功能）
        setImage() {
          var _this = this
          // 点击，canvas画图
          _this.thisContext.drawImage(_this.thisVideo, 0, 0, _this.videoWidth, _this.videoHeight)
          // 获取图片base64链接
          var image = this.thisCancas.toDataURL('image/png')
          _this.imgSrc = image
          this.$emit('setImgSrc', this.imgSrc)
        },
        clearImgSrc() {
          this.imgSrc = ''
        },
        // base64转文件
        dataURLtoFile(dataurl, filename) {
          var arr = dataurl.split(',')
          var mime = arr[0].match(/:(.*?);/)[1]
          var bstr = atob(arr[1])
          var n = bstr.length
          var u8arr = new Uint8Array(n)
          while (n--) {
            u8arr[n] = bstr.charCodeAt(n)
          }
          return new File([u8arr], filename, {type: mime})
        },
        // 关闭摄像头
        stopNavigator() {
          this.videoState = true
          this.thisVideo.srcObject.getTracks()[0].stop()
        }
      }
    })

  </script>
</body>

</html>
